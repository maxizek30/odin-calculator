<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>

    <title>odin-calculator</title>
</head>
<body>
    <div class="container">

    
    <div class=calculator>
        <div class="topSection">
            <div class="display"></div>
        </div>
        <div class="buttons">
            <div class="calcRow">
                <div class="calcButton">AC</div>
                <div class="calcButton"></div>
                <div class="calcButton"></div>
                <div class="calcButton" data-type="operation" id="/">/</div>
            </div>
            <div class="calcRow">
                <div class="calcButton" data-type="num" id="7">7</div>
                <div class="calcButton" data-type="num" id="8">8</div>
                <div class="calcButton" data-type="num" id="9">9</div>
                <div class="calcButton" data-type="operation" id="*">*</div>
            </div>
             <div class="calcRow">
                <div class="calcButton" data-type="num" id="4">4</div>
                <div class="calcButton" data-type="num" id="5">5</div>
                <div class="calcButton" data-type="num" id="6">6</div>
                <div class="calcButton" data-type="operation" id="-">-</div>
            </div>
            <div class="calcRow">
                <div class="calcButton" data-type="num" id="1">1</div>
                <div class="calcButton" data-type="num" id="2">2</div>
                <div class="calcButton" data-type="num" id="3">3</div>
                <div class="calcButton" data-type="operation" id="+">+</div>

            </div>
            <div class="calcRow">
                <div class="calcButton doubleWidth" data-type="num" id="0">0</div>
                <div class="calcButton"></div>
                <div class="calcButton" data-type="equals" id="=">=</div>    
            </div>
            
            
            
            
           
        </div>
    </div>
</div>
</body>
</html>
