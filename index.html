<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
</head>
<body>
    <div class=calculator>
        <div class="display">2321834213</div>
        <div class="buttons">
            <div class="calcButton" id="+">+</div>
            <div class="calcButton" id="-">-</div>
            <div class="calcButton" id="*">*</div>
            <div class="calcButton" id="/">/</div>
            <div class="calcButton" id="equals">equals</div>
        </div>
        <div class="calcButton" id="clear">clear</div>
    </div>
</body>
</html>
